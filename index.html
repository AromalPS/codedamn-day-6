<!DOCTYPE html>
<html>
	<head>
		<title>Stats Card Challenge</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h3>Last 30 Days</h3>
		<div class="main">
			<div class="cards">
				<div class="card">
					<h4 class="header">Total Subscribers</h4>
					<div class="stat">
						<p class="numbers">71,897 <span>from 70,946</span></p>
						<p class="percentage up"><svg class="-ml-1 mr-0.5 flex-shrink-0 self-center h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
					  </svg> <span>12%</span></p>
					</div>
				</div>
				<div class="card border">
					<h4 class="header">Avg. Open Rate</h4>
					<div class="stat">
					<p class="numbers">58.16% <span>from 56.14%</span></p>
					<p class="percentage up"><svg class="-ml-1 mr-0.5 flex-shrink-0 self-center h-5 w-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd" d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
					  </svg> <span>2.02%</span></p>
					</div>
				</div>
				<div class="card">
					<h4 class="header">Avg. Click Rate</h4>
					<div class="stat">
					<p class="numbers">24.57% <span>from 28.62%</span></p>
					<p class="percentage down"><svg class=" -ml-1 mr-0.5 flex-shrink-0 self-center h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
						<path fill-rule="evenodd" d="M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 12.586V5a1 1 0 012 0v7.586l2.293-2.293a1 1 0 011.414 0z" clip-rule="evenodd" />
					  </svg> <span>4.05%</span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
